<!DOCTYPE html>
<html>
<head>
    <title>Passport Status Tracker</title>
</head>
<body>
    <form id="passportStatusForm" action="https://portal2.passportindia.gov.in/AppOnlineProject/statusTracker/trackStatusForFileNoNew" method="GET">
        <label for="fileNo">File Number: </label>
        <input type="text" name="fileNo" id="fileNo" required><br><br>

        <label for="applDob">Date of Birth: </label>
        <input type="text" name="applDob" id="applDob" required><br><br>

        <input type="submit" value="Submit">
    </form>
  <p>Developed by <a href="https://github.com/iamaanahmad/">Amaan Ahmad</a>
</body>
</html>
